<section class="section-contacto">
    <form class="formulario-contacto mb-5 mt-5">
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputnombre">Nombre</label>
            <input type="text" class="form-control" id="inputnombre" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6">
            <label for="inputapellidos">Apellidos</label>
            <input type="text" class="form-control" id="inputapellidos" placeholder="Apellidos">
            </div>
        </div>
        <div class="form-group">
            <label for="inputemail">Email</label>
            <input type="email" class="form-control" id="inputemail" placeholder="Email">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <legend class="col-form-label col-sm-2 pt-0">¿Con quién sueles jugar?</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="option1" name="check">
                        <label class="form-check-label">Con los amigos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="option2" name="check">
                        <label class="form-check-label">Con mi pareja</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="option3" name="check">
                        <label class="form-check-label">Con los peques</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="option4" name="check">
                        <label class="form-check-label">¡Con todos!</label>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <legend class="col-form-label col-sm-2 pt-0">¿Dónde sueles comprar?</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Goblintrader</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Zacatrus</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Dungeon Marvels</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Atlántica</label>
                    </div>
                </div>
            </div>
        </div>
        
        <label for="validationTextarea">¿Echas de menos algún juego? ¡Infórmanos!:</label>
    <textarea class="form-control" id="validationTextarea" placeholder="Escribe aquí los nombres de los juegos que crees que deberíamos meter en la web..." required></textarea>
       
        <button type="submit" id="enviar" class="btn btn-primary mt-4">Enviar</button>

    </form>
	
	<div class="caja_sonido">
	    <audio controls id="audio">
		<source src="../img/sonido.mp3" type="audio/mpeg">
	    </audio>
	</div>
	
</section>

<script type="text/javascript" src="../js/js_contacto.js"></script>
